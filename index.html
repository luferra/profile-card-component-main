<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="top-row">
        <img class="pro-pic" src="images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="middle-row">
        <p>Victor Crest <span>26</span></p>
        <p><span>London</span></p>
      </div>
      <hr>
      <div class="bottom-row">
        <p>80K<br><span>Followers</span></p>
        <p>803K<br><span>Likes</span></p>
        <p>1.4K<br><span>Photos</span></p>
      </div>
    </div>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LuFerra</a>.
  </div>
</body>
</html>
